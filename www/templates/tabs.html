<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="icon-doc" icon-on="icon-doc-active" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="icon-presentation" icon-on="icon-presentation-active" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="icon-groups" icon-on="icon-groups-active" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Ranking Tab -->
  <ion-tab title="Other" icon-off="icon-trophy" icon-on="icon-trophy-active" href="#/tab/ranking">
    <ion-nav-view name="tab-ranking"></ion-nav-view>
  </ion-tab>


</ion-tabs>
