<ion-view view-title="Chats">
	<ion-nav-title>
		<div class="row eizap-title">
			<div class="col" style="margin-top: -10px;">
				<a href="#">
					{{ user.name }}
				</a>
			</div>
			<div class="col" style="text-align: right;margin-top: -10px;">
				<a href="#">
					<img src="./img/coin.svg" alt="" style="height: 10px;">
					<span>{{ user.coins }}</span>
				</a>
			</div>
		</div>
	</ion-nav-title>

	<ion-content>
		<ion-list>
			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats"
			          type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
				<img ng-src="{{chat.face}}">
				<h2>{{chat.name}}</h2>
				<p>{{chat.lastText}}</p>
				<i class="icon ion-chevron-right icon-accessory"></i>

				<ion-option-button class="button-assertive" ng-click="remove(chat)">
					Delete
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
